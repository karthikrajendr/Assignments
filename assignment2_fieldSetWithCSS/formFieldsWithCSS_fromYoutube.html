<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <fieldset>
        <legend> User Sign Up</legend>
        <form>
            
                <div class="form-control">
                    <label style="display: block;margin-top: 24px; ">Name</label>
                    <input type="text" name="Name">
                    <label style="display: block;margin-top: 24px;">Email</label>
                    <input type="text" name="Email" placeholder="example@email.com">
                    <label style="display: block; margin-top: 24px;">Password</label>
                    <input type="text" name="Password" placeholder="Password">
                    <label style="display: block; margin-top: 24px;">Confirm Password</label>
                    <input type="text" name="Confirm Password" placeholder="Confirm Password">
                    <label style="display: block; margin-top: 24px;">Which option best describes you?</label>
                    <select>
                        <option>Student</option>
                        <option>Intern</option>
                        <option>Professional</option>
                        <option>Other</option>
                    </select>


                    <label style="display: block;margin-top: 24px;">Would you recommend CodeCrush to a friend?</label>
                    <input type="radio" name="choice">Yes
                    <input type="radio" name="choice">No
                    <input type="radio" name="choice">Maybe


                    <label style="display: block;margin-top: 24px;">Languages and Frameworks known</label>
                    <input type="checkbox" name="framworks">C
                    <input type="checkbox" name="framworks">C++
                    <input type="checkbox" name="framworks">Java
                    <input type="checkbox" name="framworks">Python

                    <label style="display: block;margin-top: 24px;">Any comments or suggestions</label>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>
            
                <form>

</body>

</html>
